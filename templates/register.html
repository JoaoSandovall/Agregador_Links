<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastre-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container profile-container" style="max-width: 500px;">
    <h1 class="h2 mb-4 text-center">Criar sua Conta</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card bg-dark border-secondary">
      <div class="card-body p-4">
        
        <form action="{{ url_for('register_page') }}" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username (para sua URL)</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="ex: seu-nome" required>
          </div>
          <div class="mb-3">
            <label for="nome_de_exibicao" class="form-label">Nome de Exibição</label>
            <input type="text" class="form-control" id="nome_de_exibicao" name="nome_de_exibicao" placeholder="ex: Seu Nome" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="password_confirm" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <small class="text-secondary">
        Já tem uma conta? 
        <a href="{{ url_for('login_page') }}">Faça Login</a>
      </small>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
