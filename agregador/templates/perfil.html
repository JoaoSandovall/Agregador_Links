<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ usuario.nome_de_exibicao }} | Links</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    
<div class="container profile-container text-center">
    
    <img src="{{ url_for('static', filename='uploads/' + usuario.imagem_perfil) }}" 
         alt="Foto de Perfil" 
         class="profile-pic">

    <h1 class="h2 text-white">{{ usuario.nome_de_exibicao }}</h1>
    
    <p class="text-secondary">@{{ usuario.username }}</p>
    
    <p class="lead text-white-50">{{ usuario.bio }}</p>

    <hr class="my-4">

    <div class="d-grid gap-2">
      {% for link in usuario.links %}
        <a href="{{ link.url_destino }}" 
           class="btn btn-outline-light btn-lg link-btn" 
           target="_blank" 
           rel="noopener noreferrer">
          {{ link.titulo }}
        </a>
      {% else %}
        <p class="text-secondary">Nenhum link cadastrado ainda.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
